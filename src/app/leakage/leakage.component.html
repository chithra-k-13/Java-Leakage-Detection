<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="agentName" class="form-label">Enter Your Data:</label>
                    <input type="text" [(ngModel)]="field" name="agentName" class="form-control">
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-success w-50" (click)="searchLeakage()">Search</button>
                    <button class="btn btn-secondary w-50" (click)="searchLeakageClear()">Clear</button>
                </div>
            </form>
        </div>
    </div>

    <div *ngIf="searchResult.length > 0" class="mt-4">
        <table class="table table-bordered table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Data</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Type</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of searchResult; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ item.username }}</td>
                    <td>{{ item.allocatedData }}</td>
                    <td>{{ item.alterationData }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-3">
        <button class="btn btn-primary" routerLink="/">Back</button>
    </div>
</div>
